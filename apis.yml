          https://developer.chase.com/products/aggregation-fdx/guides/using-the-account-and-customer-information-api/
        type: Documentation
    description: >-
      The Account and Customer Information API is a powerful tool that allows
      organizations to securely access and manage account and customer data in a
      streamlined and efficient manner. This API provides seamless integration
      with various systems and platforms, enabling businesses to easily
      retrieve, update, and analyze information related to their customers and
      accounts. By utilizing this API, businesses can gain valuable insights
      into customer preferences, behavior, and purchase history, ultimately
      helping them make data-driven decisions that drive business growth and
      improve overall customer experience. Additionally, the Account and
      Customer Information API enhances data security by providing
      authentication and authorization protocols, ensuring that sensitive
      information is protected at all times. Overall, this API serves as a
      valuable resource for companies looking to streamline their operations,
      enhance customer relationships, and drive business success.
  - aid: chase:account-aggregation-user-consent-api
    name: Account Aggregation User Consent API
    tags: []
    humanURL: https://developer.chase.com/products/aggregation-consent/
    properties:
      - url: https://developer.chase.com/products/aggregation-consent/
        type: Documentation
    description: >-
      The Account Aggregation User Consent API is a tool designed to streamline
      and simplify the process of obtaining user consent for accessing and
      aggregating financial information from multiple accounts. This API enables
      developers to seamlessly integrate consent management functionalities into
      their applications, allowing users to grant permission for their financial
      data to be accessed and shared with third-party services securely and
      efficiently. By providing a standardized approach to managing user
      consent, this API helps enhance trust, transparency, and compliance in the
      account aggregation process, ultimately enabling a more seamless and
      user-friendly experience for both developers and end-users.
  - aid: chase:loyalty-pay-with-points-order-service-api
    name: Loyalty Pay with Points Order Service API
    tags: []
    humanURL: >-
      https://developer.chase.com/products/loyalty-pay-with-points-order-service/
    properties:
